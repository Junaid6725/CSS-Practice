<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Card Project:Profile Cards</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Kyle</a>
        <a href="#profile3">Bell</a>
      </nav>
    </header>
    <main>
      <article class="card" id="profile1">
        <figure>
          <img
            src="./img/profile1-500x500.png"
            alt="Joe Clark Coder"
            height="500"
            width="500"
          />
          <figcaption>Joe Clarke</figcaption>
        </figure>
        <p><q>I code stuff</q></p>
      </article>
      <article class="card" id="profile2">
        <figure>
          <img
            src="./img/profile2-500x500.png"
            alt="Kyle Mayers Designer"
            height="500"
            width="500"
          />
          <figcaption>Kyle Mayers</figcaption>
        </figure>
        <p><q>I design stuff</q></p>
      </article>
      <article class="card" id="profile3">
        <figure>
          <img
            src="./img/profile3-500x500.png"
            alt="Lauren Bell Head "
            height="500"
            width="500"
          />
          <figcaption><span class="nowrap">Lauren Bell </span></figcaption>
        </figure>
        <p><q>I teach stuff</q></p>
      </article>
    </main>
    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
